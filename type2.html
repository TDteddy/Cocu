    <script>
        var stat= "Z";
    	var thong = "0";
        var resultype=[0,0,0];
    	var cheeky = "0";
    	var tanga = "0";
    	function start() {
            $(".start").hide();
            $(".question").show();
        }
        $("#next").click(function(){
            if (stat=="A"){
                ++thong;
                ++cheeky;
                ++tanga;
                next();
            }
            else if (stat=="B"){
                ++cheeky;
                next();
            }
            else if (stat=="C"){
                ++cheeky;
                ++tanga;
                next();
            }
            else if (stat=="D"){
                ++thong;
                ++tanga;
                next();
            }
            else {
                alert("선택지를 다시 확인해주세요!");
            }
        });
        $("#fin").click(function(){
            if (stat=="E"){
                ++cheeky;
                fin();
            }
            else if (stat=="F"){
                fin();
            }
            else if (stat=="G"){
                ++thong;

        $("#aathong").click(function(){
            if (resultype[0]==0) {
                resultype[0]=1;
                $(this).removeClass('resbutton');
                $(this).addClass('select');
            }
            else{
                resultype[0]=0;
                $(this).removeClass('select');
                $(this).addClass('resbutton');
            }
            
        });
        $("#aacheeky").click(function(){
            if (resultype[1]==0) {
                resultype[1]=1;
                $(this).removeClass('resbutton');
                $(this).addClass('select');
            }
            else{
                resultype[1]=0;
                $(this).removeClass('select');
                $(this).addClass('resbutton');
            }
        });
        $("#aatanga").click(function(){
            if (resultype[2]==0) {
                resultype[2]=1;
                $(this).removeClass('resbutton');
                $(this).addClass('select');
            }
            else{
                resultype[2]=0;
                $(this).removeClass('select');
                $(this).addClass('resbutton');
            }
        });
        function next(){
        	$(".question").hide();
            $(".question2").show();
        }
        function fin(){
        	$("#pantiesname").html(check());
        	$(".question2").hide();
            $(".result").show();
        }
        function check(){
        	name="";
        	if (thong>0) {
        		name+='텅,';
                $("#thong").show();
        	}
        	if (cheeky>0) {
        		name+='치키,';
                $("#cheeky").show();
        	}
        	if (tanga>0) {
        		name+='탕가,';
                $("#tanga").show();
        	}
        	name = name.slice(0,-1);
        	return name;
        }
        function gotoshop(){
            webaddress="https://cocu.me/product-tag/";

                webaddress+='thong,';

            if (resultype[2]>0) {

            }
            webaddress = webaddress.slice(0,-1);
            location.href=webaddress;
        }
